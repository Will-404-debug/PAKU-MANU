<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Pac-Man WebGL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    
    <!-- Link to Unity's Default Styles -->
    <link rel="stylesheet" href="TemplateData/style.css">
    
    <!-- Custom CSS for Styling -->
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            font-size: 36px;
        }

        #instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            font-size: 18px;
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        #unity-container {
            position: relative;
            width: 960px;
            height: 600px;
            max-width: 100%;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            background: black;
        }

        #unity-loading-bar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #credits {
            margin-top: 30px;
            font-size: 16px;
            opacity: 0.8;
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            #unity-container {
                width: 90%;
                height: auto;
            }
        }
    </style>
</head>

<body>

    <!-- Game Title -->
    <h1>Pac-Man WebGL</h1>

    <!-- Game Instructions -->
    <div id="instructions">
        <p><strong>How to Play:</strong></p>
        <p>Use <strong>Arrow Keys</strong> or <strong>WASD</strong> to move.</p>
        <p>Eat all the pellets while avoiding ghosts!</p>
        <p>Collect power pellets to chase ghosts and score bonus points.</p>
    </div>

    <!-- Game Container -->
    <div class="game-container">
        <div id="unity-container">
            <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
            <div id="unity-loading-bar">
                <div id="unity-logo"></div>
                <div id="unity-progress-bar-empty">
                    <div id="unity-progress-bar-full"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Game JavaScript -->
    <script>
        var buildUrl = "Build"; // Path for GitHub Pages
        var loaderUrl = buildUrl + "/WebGL.loader.js";
        var config = {
            dataUrl: buildUrl + "/WebGL.data",
            frameworkUrl: buildUrl + "/WebGL.framework.js",
            codeUrl: buildUrl + "/WebGL.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "wgd-world",
            productName: "Pac-Man 2.0",
            productVersion: "1.0"
        };

        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
            }).catch((message) => {
                alert(message);
            });
        };

        document.body.appendChild(script);
    </script>

    <!-- Credits -->
    <div id="credits">
        <p>Â© 2024 Pac-Man WebGL | Built by wgd-world</p>
    </div>

</body>
</html>
